<!doctype html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<button id="btn1">Show simple message!</button>

<button id="btn2">Remove</button>

<script type="module">
  import NotificationMessage from './index.js';

  btn1.addEventListener('click', () => {
    const notification = new NotificationMessage('Hello World', {
      duration: 20000,
      type: 'success'
    });

    notification.show();
  });

  btn2.addEventListener('click', () => {
    const elem = document.querySelector(".success")
    elem.remove();
  });

</script>
